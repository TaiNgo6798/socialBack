type Query{
  articles: [Article]
  getArticle(articleID: String): Article
  search(searchText: String): String
}

type Mutation {
  addArticle(article: ArticleInput): Article
  deleteArticle(articleID: String): Boolean
  updateArticle( article: ArticleEditInput ): Boolean
}

input ArticleEditInput {
    _id: ID
  content: String
  time: String
}

input ArticleInput {
  content: String!
  time: String!
}

type Article{
  _id: ID
  content: String
  time: String
}