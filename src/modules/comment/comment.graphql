type Comment {
  _id: ID
  who: UserInfo
  postID: String
  text: String
  time: Float
}

type Query {
  getCommentsByPostID(id: String!): [Comment]
}

type Mutation {
  postOneComment(postID: String!): Comment
  editOneComment(_id: String!, text: String!): Comment
  deleteOneComment(_id: String!): Boolean
}
