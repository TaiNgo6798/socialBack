
type Post {
  _id: ID
  who: String
  image: String
  content: String
  likes: [String]
  time: Float
}


type Query {
  posts: [PostOutput]
  getOnePost(_id: String!): PostOutput
  getPostsByUserID(userID: String!): [PostOutput]
}

type Mutation {
  addPost(post: PostInput!): Boolean
  deletePost(postID: String!): Boolean
  updatePost( post: PostEditInput! ): Boolean
  likeAPost(postID: String!): Boolean
}

type Subscription {
  likesChanged(postID: String!): Post
}


input PostEditInput {
    _id: ID!
  content: String,
  image: String
}

input PostInput {
  content: String!,
  image: String!
}

type PostOutput {
    _id: ID
  who: UserInfo
  image: String
  content: String
  likes: [String]
  time: Float
}

